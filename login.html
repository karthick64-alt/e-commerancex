<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopHub</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="https://fav.farm/ðŸ›’">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 450px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-section .logo-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 10px;
            display: block;
        }
        
        .logo-section .logo-text {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-section a {
            transition: transform 0.3s ease;
            display: inline-block;
        }
        
        .logo-section a:hover {
            transform: scale(1.05);
        }
        
        .logo-section a:hover .logo-icon {
            color: #764ba2;
        }
        
        .auth-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .auth-card .card-body {
            padding: 40px;
        }
        
        .auth-card .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .auth-card .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .auth-card .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .auth-card .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .auth-card .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .auth-card .btn-outline-primary {
            border-radius: 10px;
            padding: 10px;
            border-width: 2px;
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e9ecef;
        }
        
        .divider span {
            background: #fff;
            padding: 0 15px;
            position: relative;
            color: #6c757d;
        }
        
        .input-group .btn {
            border-radius: 0 10px 10px 0;
            border-left: none;
        }
        
        .input-group .form-control {
            border-right: none;
        }
        
        .input-group .form-control:focus {
            border-right: none;
        }
        
        .input-group:focus-within .btn {
            border-color: #667eea;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn-social {
            flex: 0 0 auto;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 140px;
        }
        
        .btn-google {
            background: #fff;
            color: #4285f4;
            border-color: #e9ecef;
        }
        
        .btn-google:hover {
            background: #f8f9fa;
            border-color: #4285f4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.2);
        }
        
        .btn-facebook {
            background: #1877f2;
            color: #fff;
            border-color: #1877f2;
        }
        
        .btn-facebook:hover {
            background: #166fe5;
            border-color: #166fe5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(24, 119, 242, 0.3);
        }
        
        .btn-social i {
            font-size: 1.2rem;
        }
        
        @media (max-width: 576px) {
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Login Card -->
        <div class="card auth-card">
            <div class="card-body">
                <!-- Logo Section -->
                <div class="logo-section">
                    <a href="index.html" class="text-decoration-none" style="display: block;">
                        <i class="bi bi-bag-heart-fill logo-icon"></i>
                        <div class="logo-text">ShopHub</div>
                    </a>
                </div>
                
                <h2 class="text-center mb-4 fw-bold" style="color: #333;">Welcome Back</h2>
                <p class="text-center text-muted mb-4">Sign in to your account to continue</p>
                
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe" style="font-size: 0.9rem;">Remember me</label>
                        </div>
                        <a href="forgot-password.html" class="text-decoration-none" style="font-size: 0.9rem; color: #667eea;">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <!-- Social Login Buttons -->
                    <div class="social-login">
                        <button type="button" class="btn btn-google" id="googleLogin">
                            <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                                <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.26h2.908c1.702-1.567 2.684-3.874 2.684-6.618z"/>
                                <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.26c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                                <path fill="#FBBC05" d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.712 0-.595.102-1.172.282-1.712V4.956H.957C.348 6.175 0 7.55 0 9c0 1.45.348 2.825.957 4.044l3.007-2.332z"/>
                                <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.956L3.964 7.288C4.672 5.163 6.656 3.58 9 3.58z"/>
                            </svg>
                            <span>Google</span>
                        </button>
                        <button type="button" class="btn btn-facebook" id="facebookLogin">
                            <i class="bi bi-facebook"></i>
                            <span>Facebook</span>
                        </button>
                    </div>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <a href="otp-login.html" class="btn btn-outline-primary w-100 mb-4">
                        <i class="bi bi-phone me-2"></i>Login with OTP
                    </a>
                    
                    <div class="text-center">
                        <p class="mb-0" style="color: #6c757d;">Don't have an account? 
                            <a href="register.html" class="text-decoration-none fw-bold" style="color: #667eea;">Register here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulate login
            const user = {
                id: 1,
                name: email.split('@')[0],
                email: email
            };
            localStorage.setItem('user', JSON.stringify(user));
            showNotification('Login successful!', 'success');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        });
        
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
        
        // Google Login Handler
        document.getElementById('googleLogin').addEventListener('click', function() {
            // Simulate Google login
            showNotification('Google login clicked. In production, this would redirect to Google OAuth.', 'info');
            // In production, you would redirect to Google OAuth:
            // window.location.href = 'https://accounts.google.com/o/oauth2/v2/auth?...';
            
            // For demo purposes, simulate successful login
            setTimeout(() => {
                const user = {
                    id: Date.now(),
                    name: 'Google User',
                    email: 'user@gmail.com',
                    provider: 'google'
                };
                localStorage.setItem('user', JSON.stringify(user));
                showNotification('Login successful with Google!', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }, 500);
        });
        
        // Facebook Login Handler
        document.getElementById('facebookLogin').addEventListener('click', function() {
            // Simulate Facebook login
            showNotification('Facebook login clicked. In production, this would redirect to Facebook OAuth.', 'info');
            // In production, you would redirect to Facebook OAuth:
            // window.location.href = 'https://www.facebook.com/v18.0/dialog/oauth?...';
            
            // For demo purposes, simulate successful login
            setTimeout(() => {
                const user = {
                    id: Date.now(),
                    name: 'Facebook User',
                    email: 'user@facebook.com',
                    provider: 'facebook'
                };
                localStorage.setItem('user', JSON.stringify(user));
                showNotification('Login successful with Facebook!', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }, 500);
        });
    </script>
</body>
</html>
