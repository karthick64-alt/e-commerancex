<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - Admin</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="alternate icon" href="https://fav.farm/ðŸ›’">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="dashboard.html">
                <i class="bi bi-shield-check me-2"></i>Admin Panel
            </a>
            <div class="ms-auto">
                <a href="../index.html" class="btn btn-outline-light btn-sm">View Store</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 bg-light sidebar vh-100">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="products.html"><i class="bi bi-box me-2"></i>Products</a></li>
                        <li class="nav-item"><a class="nav-link active" href="orders.html"><i class="bi bi-bag me-2"></i>Orders</a></li>
                        <li class="nav-item"><a class="nav-link" href="users.html"><i class="bi bi-people me-2"></i>Users</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <h2 class="mb-4">Manage Orders</h2>
                
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Customer</th>
                                        <th>Date</th>
                                        <th>Items</th>
                                        <th>Amount</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>#ORD-001</td>
                                        <td>John Doe</td>
                                        <td>2025-01-20</td>
                                        <td>2</td>
                                        <td>$179.98</td>
                                        <td>
                                            <select class="form-select form-select-sm">
                                                <option>Confirmed</option>
                                                <option selected>Processing</option>
                                                <option>Shipped</option>
                                                <option>Delivered</option>
                                                <option>Cancelled</option>
                                            </select>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary">View</button>
                                            <button class="btn btn-sm btn-outline-danger">Cancel</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>#ORD-002</td>
                                        <td>Jane Smith</td>
                                        <td>2025-01-19</td>
                                        <td>1</td>
                                        <td>$99.99</td>
                                        <td>
                                            <select class="form-select form-select-sm">
                                                <option>Confirmed</option>
                                                <option>Processing</option>
                                                <option>Shipped</option>
                                                <option selected>Delivered</option>
                                                <option>Cancelled</option>
                                            </select>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary">View</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .sidebar { min-height: 100vh; }
        .nav-link { color: #333; padding: 10px 15px; }
        .nav-link.active { background-color: var(--primary-color); color: white; }
        .nav-link:hover { background-color: #e9ecef; }
        .nav-link.active:hover { background-color: #0b5ed7; }
    </style>
</body>
</html>
